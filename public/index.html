<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Video Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>✨ Facebook Video Downloader ✨</h1>
        <p>Enter the URL of a Facebook video to download it.</p>

        <form id="downloadForm">
            <label for="videoURL">Video URL:</label>
            <input type="url" id="videoURL" placeholder="Paste the Facebook video URL here" required>
            <button type="submit">Download Video</button>
        </form>

        <p id="errorMessage" style="color: red; display: none;">Please enter a valid Facebook video URL.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
